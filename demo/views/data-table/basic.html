<miq-data-table settings="vm.tableData.settings"
                per-page="vm.perPage"
                rows="vm.filteredRows"
                columns="vm.tableData.cols"
                on-row-click="vm.onRowClick(item)"
                on-sort="vm.onSort(headerId, isAscending)"
                load-more-items="vm.onLoadNext(start, perPage)"
                on-item-selected="vm.onItemSelect(item, isSelected)"></miq-data-table>
