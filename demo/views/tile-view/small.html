<miq-tile-view type="'small'"
               class="miq-sand-paper"
               settings="vm.settings"
               per-page="vm.perPage"
               rows="vm.filteredRows"
               columns="vm.cols"
               on-row-click="vm.onRowClick(item)"
               on-sort="vm.onSort(headerId, isAscending)"
               load-more-items="vm.onLoadNext(start, perPage)"
               on-item-selected="vm.onItemSelect(item, isSelected)"></miq-tile-view>
